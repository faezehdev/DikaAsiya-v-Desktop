</basis>

<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <basis core="print" datamembername="db.seolist">
        <face>
            <title>[##cms.seo.title|db.seolist.title##]</title>
            <meta name="description" content="[##cms.seo.description|db.seolist.description##]" />
        </face>

        <basis core="call" file="header.inc" />
        <section class="section1 mb-8 pt-44 w-90p mx-auto">
            <basis core="print" datamembername="db.article">

                <face filter="TypeID=150">

                    <h1 class="font-YekanBakh700 mb-5 text-blackTxt text-[32px] text-center">
                        @Answer
                    </h1>
                </face>
            </basis>

            <div class="info mb-2.5 flex justify-between items-center">
                <basis core="print" datamembername="db.article">
                    <layout>
                        <div class="writer flex gap-x-2">
                            <p class="font-YekanBakh700 text-xl text-blackTxt">نویسنده:</p>
                            @child
                        </div>
                    </layout>

                    <face filter="prpID=7248">
                        <span class="font-YekanBakh400 text-lg text-blackTxt">
                            @Answer
                        </span>

                    </face>
                </basis>
                <basis core="print" datamembername="db.article">
                    <layout>
                        <div class="date flex gap-x-2">
                            <p class="font-YekanBakh700 text-xl text-blackTxt">تاریخ:</p>
                            @child
                        </div>
                    </layout>

                    <face filter="prpID=7249">
                        <span class="font-YekanBakh400 text-lg text-blackTxt">
                            @Answer
                        </span>

                    </face>
                </basis>
            </div>
            <basis core="print" datamembername="db.articleGallery">

                <face filter="ord=1">
                    <div class="imgS">
                        <img class="w-full" src="/@largeIMG" alt="@name" />
                    </div>

                </face>
            </basis>
        </section>

        <section class="section2 py-8 w-90p mx-auto pb-8">
            <basis core="print" datamembername="db.article">


                <face filter="TypeID=150">
                    <h2 class="font-YekanBakh700 text-2xl text-blackTxt pb-4 border-b border-b-Woodsmoke400 mb-4">
                        @Answer
                    </h2>
                </face>
            </basis>
            <basis core="print" datamembername="db.article">
                <face filter="TypeID=129">
                    <div class="para mb-4 font-YekanBakh400 text-base text-blackTxt text-right">
                        @largetext
                    </div>
                </face>
            </basis>
        </section>
        <section class="section3 pb-14 w-90p mx-auto">
            <basis core="print" datamembername="db.article">

                <face filter="prpID=7245">
                    <h2 class="font-YekanBakh700 text-2xl text-blackTxt pb-4 border-b border-b-Woodsmoke400 mb-4">
                        @Answer
                    </h2>

                </face>
            </basis>

            <basis core="print" datamembername="db.article">

                <face filter="TypeID=250">
                    <h3 class="font-YekanBakh700 text-xl text-blackTxt mb-1">

                        @text

                    </h3>
                    <div class="para mb-4 font-YekanBakh400 text-base text-blackTxt text-right">
                        @largetext
                    </div>

                </face>
            </basis>
        </section>
        <basis core="print" datamembername="db.articleGallery">
            <layout>
                <section class="section4">
                    <div class="imgS">
                        @child
                    </div>
                </section>
            </layout>

            <face filter="ord=2">
                <img class="w-full" src="/@largeIMG" alt="@name" />

            </face>
        </basis>
        <section class="section5 my-16 pt-8 w-90p mx-auto">
            <basis core="dbsource" source="userbehavior" name="db" title="{##db.senduserName.value##}"
            run="atclient" triggers="db.sendcomment" if="{##db.sendcomment##}" parentid="0"
            usedforid="[##cms.query.id##]" userid="100005" mid="1" comment="{##db.sendcomment.value##}">
            <member request="comment" type="scalar" name="comment" preview="true" />
        </basis>
            <h4 class="font-YekanBakh700 text-2xl text-blackTxt pb-8 border-b border-b-Woodsmoke400 mb-8">
                نظرات
            </h4>

            <form action="" class="commentP">
                <h5 class="font-YekanBakh700 text-lg text-blackTxt mb-4">ثبت نظر</h5>

                <div class="userInfo mb-4 grid grid-cols-3 gap-x-3">
                    <input
                        class="font-YekanBakh400 text-base userName bg-transparent py-3 px-5 border border-Woodsmoke600 rounded-[6px]"
                        type="text" placeholder="نام و نام خانوادگی" />
                    <input type="email"
                        class="font-YekanBakh400 text-base email bg-transparent py-3 px-5 border border-Woodsmoke600 rounded-[6px]"
                        placeholder="ایمیل" />
                    <input type="tel"
                        class="font-YekanBakh400 text-base tel bg-transparent py-3 px-5 border border-Woodsmoke600 rounded-[6px]"
                        placeholder="تلفن همراه" />
                </div>
                <div class="msg">
                    <textarea
                        class="msg textarea w-full font-YekanBakh400 text-base tel bg-transparent py-3 px-5 border border-Woodsmoke600 rounded-[6px]"
                        name="message" id="message" placeholder="توضیحات"></textarea>
                </div>
                <div class="messageSend">
                    <p></p>
                </div>
                <div class="btnsContainer flex justify-between items-center mt-6">
                    <button
                        class="submitComment justify-center flex items-center gap-x-2 bg-Woodsmoke600 w-[101px] h-[36px] rounded-[6px]">
                        <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">

                                d="M14 6.41667H7.58333V0H6.41667V6.41667H0V7.58333H6.41667V14H7.58333V7.58333H14V6.41667Z"
                                fill="#F6F6F6" />
                        </svg>

                        <span class="font-YekanBakh400 text-sm text-Woodsmoke50">
                            ثبت نظر
                        </span>
                    </button>


                    <basis core="dbsource" source="trust_login" name="captcha1" triggers="cms.reload1"
                    run="atclient">
                    <member name="code1" type="scalar" request="captcha"></member>
                </basis>
                    <basis datamembername="captcha1.code1" core="print" run="atclient">
                        <face>
                            <script type="text/template">
                                <div class="captchaContain border border-Woodsmoke600 rounded-[6px] flex items-center gap-x-3 py-2 px-4">
                    <span class="captcha-sefaresh">
                        <img src="/@captcha@" width="88" height="44" class="captcha-sefaresh"
                            alt="captcha" title="captcha" />
                        <input type="hidden" name="captchaid" value="@captcha@" />
                    </span>

                <img src="[##cms.cms.cdn##]/images/cached.png" class="refressh refressh1 cursor-pointer" run="atclient" bc-triggers="click" bc-name="cms.reload1" />
              
                    <input type="text" class="codeinputm !bg-white border border-Woodsmoke600 w-[89px]"
                    name="captcha" />
                </div>
              </script>
                        </face>
                    </basis>



                        

                </div>
            </form>
        </section>
        <section class="section6 w-90p mx-auto">
            <h4 class="font-YekanBakh700 text-2xl text-blackTxt pb-8 border-b border-b-Woodsmoke600 mb-8">
                <basis core="print" datamembername="db.commentCount">
                 
                    <else-layout>
                        <span class="font-YekanBakh700 text-2xl text-blackTxt ">
                            0
                        </span>
                        
                    </else-layout>
                    <face>
                        <span class="font-YekanBakh700 text-2xl text-blackTxt ">
                            @Column1
                        </span>
                        
                    </face>
                </basis>
                دیدگاه
            </h4>

            <div class="commentList pb-14">
                <basis core="print" datamembername="db.listCom">
                   
                    <else-layout>
                        <div class="para font-YekanBakh400 text-base text-blackTxt">
                            <p>
                                هنوز دیدگاهی ثبت نشده است شما اولین نفر باشید.
                            </p>
                        </div>
                    </else-layout>
                    <face>
                        <div class="commentBox mb-8">
                            <div class="title flex justify-between mb-8">
                                <div class="name flex items-center gap-x-6">
                                    <div class="userIcon">
                                        <img src="images/user.png" alt="user">
                                    </div>
                                    <h6 class="font-YekanBakh400 text-base text-blackTxt">
                                      @username
                                    </h6>
                                    <div class="date flex items-center">
                                        <p class="font-YekanBakh400 text-xs text-Woodsmoke600 ml-2">
                                            @createdate
                                        </p>

                                            class="relative font-YekanBakh400 text-xs text-Woodsmoke600 flex items-center before:w-px before:h-[75%] before:absolute before:right-0  before:bg-Woodsmoke600 pr-2">

                                                d="M21.0203 10.6227C21.9369 9.69163 22.4461 8.43462 22.4359 7.12817C22.4256 5.82171 21.8969 4.57282 20.9658 3.65623C20.5048 3.20238 19.959 2.84378 19.3594 2.6009C18.7598 2.35801 18.1182 2.23561 17.4713 2.24066C16.1649 2.25087 14.916 2.77965 13.9994 3.71068C13.7505 3.95957 13.4342 4.26507 13.0505 4.62718L11.9836 5.63182L10.9168 4.62718C10.5322 4.26421 10.2155 3.95871 9.96656 3.71068C9.04276 2.78687 7.78981 2.26789 6.48335 2.26789C5.1769 2.26789 3.92395 2.78687 3.00014 3.71068C1.09714 5.61497 1.07511 8.69373 2.93014 10.6071L11.9836 19.6606L21.0203 10.6227ZM1.89957 2.6114C2.50146 2.00934 3.21606 1.53176 4.00256 1.20592C4.78905 0.880086 5.63203 0.712377 6.48335 0.712377C7.33467 0.712377 8.17765 0.880086 8.96415 1.20592C9.75064 1.53176 10.4652 2.00934 11.0671 2.6114C11.3031 2.84819 11.6086 3.14289 11.9836 3.49549C12.357 3.14289 12.6625 2.84776 12.9001 2.6101C14.1064 1.3853 15.7498 0.689831 17.4688 0.676703C19.1878 0.663575 20.8416 1.33386 22.0664 2.5401C23.2912 3.74634 23.9867 5.38973 23.9998 7.10874C24.0129 8.82775 23.3427 10.4816 22.1364 11.7064L12.9001 20.944C12.657 21.187 12.3274 21.3235 11.9836 21.3235C11.6399 21.3235 11.3102 21.187 11.0671 20.944L1.82827 11.7051C0.643485 10.4832 -0.0131406 8.84427 0.000199354 7.14233C0.0135393 5.44039 0.695774 3.81199 1.89957 2.60881V2.6114Z"

        <basis core="call" file="footer.inc" />

    </article>

    <script src="[##cms.cms.cdn##]/_js/basiscore-2.30.1.min.js"></script>
    <basis core="call" file="script.inc" />

    <script>
        var host = {
            debug: false,
            settings: {


                'connection.web.trust_login': 'https://basispanel.ir/apicms',
                'connection.web.basiscore': 'https://basispanel.ir/apicms',
                'connection.web.media': 'https://basispanel.ir/apicms',
                'connection.web.userbehavior': 'https://basispanel.ir/apicms',

                'default.dbsource.verb': 'post',
                'default.call.verb': 'get',
                'default.viewCommand.groupColumn': 'prpid',
                'default.dmnid': '4874',
                'default.binding.regex': '\\{##([^#]*)##\\}'

            }
        }



        document.querySelector('.submitComment').addEventListener('click', (event) => {
            //  let input1  = document.querySelector('.namee')
            event.preventDefault();
            let textar = document.querySelectorAll('.commentP input')
            let emptyFlag = false;
            textar.forEach(element => {
                if (element.value == "") {
                    emptyFlag = true
                }
            });
            if (!emptyFlag) {

                let val = document.querySelector(".commentP textarea").value;
                let userName = document.querySelector(".commentP .userName").value;
                console.log("val", val);
                $bc.setSource('db.send', true)
                $bc.setSource('db.senduserName', userName)
                $bc.setSource('db.sendcomment', val)
                $bc.setSource('db.run', true)
                let sendbox = document.querySelector('.messageSend')
                let text = sendbox.querySelector('p')
                text.innerHTML = 'درخواست شما با موفقیت ثبت شد'
                $(".messageSend").css("display", "block")

                document.querySelector(".commentP").reset();
                setTimeout(() => {
                    $(".messageSend").css("display", "none")
                }, 3500)
            }
            else {
                let sendbox = document.querySelector('.messageSend')
                let text = sendbox.querySelector('p')
                text.innerHTML = 'فیلدهای الزامی را پر کنید'
                $(".messageSend").css("display", "block")

                setTimeout(() => {
                    $(".messageSend").css("display", "none")
                }, 3500)

            }


        })




    </script>
